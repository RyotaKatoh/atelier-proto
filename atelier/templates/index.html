{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "css/atelier.css" %}" />

{% if album_list %}

    <div id="">
        Artwork of {{ image_type }}
    </div>

    {% for album in album_list %}
        <img src="{{ album.artwork_url }}">
    {% endfor %}

{% else %}
    <p>No artwork of {{ image_type }}.</p>
{% endif %}

<script src="{% static "javascripts/atelier.js" %}" />
